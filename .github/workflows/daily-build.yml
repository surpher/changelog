on: push

name: Daily build changelog

jobs:
  generate_changelog:
    name: "🧪 Generate changelog"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: "🔍 Fetch merge commit descriptions"
        id: merge_commits
        run: |
          echo "::set-output name=changelog::$(git log $(git tag --list 'build-number-*' --sort=-v:refname | head -1).. --merges --pretty=format:"%b")"

      - name: "Prepare changelog file"
        run: |
          echo ${{ steps.merge_commits.outputs.changelog }}
          echo "CHANGELOG:\n" > changelog.md
          echo "${{ steps.merge_commits.outputs.changelog }}" >> changelog.md
          cat changelog.md

      - name: "Archive changelog"
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: changelog.md
          path: build/Artifacts