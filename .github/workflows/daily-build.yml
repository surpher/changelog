on: push

name: Daily build changelog

jobs:
  generate_changelog:
    name: "🧪 Generate changelog"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: "🔍 Fetch merge commit descriptions"
        id: merge_commits
        run: |
          git log $(git tag --list 'build-number-*' --sort=-v:refname | head -1).. --merges --pretty=format:"%b") 2>&1 | tee build/Artifacts/changelog.txt
      - name: "Echo changelog"
        run: |
          cat build/Artifacts/changelog.md
  
  build:
    name: "Read from changelog file"
    needs: [generate_changelog]
    runs-on: ubuntu-latest

    steps:
      - name: "What's in the file?!?!?"
        run: |
          cat build/Artifacts/changelog.md 