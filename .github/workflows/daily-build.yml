on: push

name: Daily build changelog

jobs:
  generate_changelog:
    name: "ðŸ§ª Generate changelog"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: "ðŸ” Fetch merge commit descriptions"
        id: merge_commits
        run: |
          echo "::set-output name=changelog::$(git log $(git tag --list 'build-number-*' --sort=-v:refname | head -1).. --merges --pretty=format:"%b" 2>&1 | tee build/Artifacts/changelog.txt)"
      
      - name: "Echo changelog"
        run: |
          cat build/Artifacts/changelog.txt
  
  build:
    name: "Changelog content"
    needs: [generate_changelog]
    runs-on: ubuntu-latest

    steps:
      - name: "What's changed?!?!?"
        run: |
          ${{ needs.generate_changelog.outputs.changelog }}          