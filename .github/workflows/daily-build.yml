on: push

name: Daily build changelog

jobs:
  generate_changelog:
    name: "🧪 Generate changelog"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: "🔍 Fetch merge commit descriptions"
        id: merge_commits
        run: |
          echo "::set-output name=changelog::$(git log $(git tag --list 'build-number-*' --sort=-v:refname | head -1).. --merges --pretty=format:"%b")"

      - name: "Prepare changelog file"
        run: |
          echo ${{ steps.merge_commits.outputs.changelog }}
          echo "CHANGELOG:\n\n" > build/Artifacts/changelog.md
          echo "${{ steps.merge_commits.outputs.changelog }}" >> build/Artifacts/changelog.md
          cat build/Artifacts/changelog.md

      - name: "Archive changelog"
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: changelog.md
          path: build/Artifacts
  
  read_file:
    name: Fetching Artifacts
    runs-on: ubuntu-latest
    needs: [generate_changelog]

    steps:
      - uses: actions/checkout@v1
      - name: "Download changelog"
        uses: actions/download-artifact@v2
        with:
          name: changelog.md
          path: build/Artifacts
      
      - name: "Read the changes"
        id: read_changelog
        run: |
          cat build/Artifacts/changelog.md
        